<!DOCTYPE html>
<html>
  <head>
    <title>Replace Words App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>
      <h1>Countdown</h1>
      <div>
        <input type="number" placeholder="seconds" id="secondsInput">
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
      </div>
      <div>
        <h3>Countdown Progress</h3>
        <div>
          <span id="minutesProgress">00m</span>
          <span>:</span>
          <span id="secondsProgress">00s</span>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
